<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
  <title>Ativdades</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

  <div class="root-container">

    <div th:replace="fragments :: header"></div>

    <div class="container main">

      <div class="error-not-found" th:if="${erroNotFound != null && erroNotFound}">
        Atividade não foi encontrada!!!
      </div>

      <form th:action="@{/atividade}" th:object="${atividade}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="form-group">
          <label for="titulo">Título</label>
          <input type="text" th:field="*{titulo}" id="titulo" placeholder="Nova atividade">
          <ul>
            <li th:each="err : ${#fields.errors('titulo')}" th:text="${err}" class="error"></li>
          </ul>
        </div>

        <div class="form-group">
          <label for="status">Status</label>  
          <select th:field="*{status.id}" id="status">
            <option th:each="elem : ${listaStatus}" th:value="${elem.id}"> <span th:text="${elem.nome}"></span>
          </select>
          <ul>
            <li th:each="err : ${#fields.errors('status')}" th:text="${err}" class="error"></li>
          </ul>
        </div>

        <div class="form-group">
          <label for="descricao">Descrição</label>
          <textarea th:field="*{descricao}" id="descricao"></textarea>
          <ul>
            <li th:each="err : ${#fields.errors('descricao')}" th:text="${err}" class="error"></li>
          </ul>
        </div>

        <div style="display: flex; justify-content: end;">
          <button type="submit">Criar</button>
        </div>
        
      </form>

      <ul>
        <li th:each="atividade : ${atividades}">
          <span th:text="${atividade.titulo}"></span> | <span th:text="${atividade.status.nome}"></span>
          <p th:text="${atividade.descricao}"></p>
          <div>
            <a th:href="@{'/atividade/excluir/'+ ${atividade.id}}" onclick="return confirmDelete()" class="link-delete">Exluir</a>
            <a th:href="@{'/atividade/editar/'+ ${atividade.id}}" class="link-edit">Editar</a>
          </div>
        </li>
      </ul>
    </div>

    <div th:replace="fragments :: footer"></div>

  </div>

  <script>
    function confirmDelete() {
      return confirm(`Deseja apagar a atividade?`);
    }
  </script>

</body>
</html>
