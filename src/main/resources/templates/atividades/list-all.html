<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>Document</title>
</head>
<body>
  
  <div class="container">

    <div class="error-not-found" th:if="${erroNotFound != null && erroNotFound}">
      Atividade não foi encontrada!!!
    </div>

    <h1>Minhas Atividades</h1>

    <form th:action="@{/atividade}" th:object="${activity}" method="post">
      <input type="hidden" th:field="*{id}">

      <div class="form-group">
        <label for="title">Título</label>
        <input type="text" th:field="*{title}" id="title" placeholder="Nova atividade">
        <ul>
          <li th:each="err : ${#fields.errors('title')}" th:text="${err}" class="error"></li>
        </ul>
      </div>

      <div class="form-group">
        <label for="status">Status</label>  
        <select th:field="*{status.id}" id="status">
          <option th:each="elem : ${listStatus}" th:value="${elem.id}"> <span th:text="${elem.name}"></span>
        </select>
        <ul>
          <li th:each="err : ${#fields.errors('status')}" th:text="${err}" class="error"></li>
        </ul>
      </div>

      <div class="form-group">
        <label for="description">Descrição</label>
        <textarea th:field="*{description}" id="description"></textarea>
        <ul>
          <li th:each="err : ${#fields.errors('description')}" th:text="${err}" class="error"></li>
        </ul>
      </div>

      <div style="display: flex; justify-content: end;">
        <button type="submit">Criar</button>
      </div>
      
    </form>

    <ul>
      <li th:each="atividade : ${atividades}">
        <span th:text="${atividade.title}"></span> | <span th:text="${atividade.status.name}"></span>
        <p th:text="${atividade.description}"></p>
        <div>
          <a th:href="@{'/atividade/excluir/'+ ${atividade.id}}" class="link-delete">Exluir</a>
          <a th:href="@{'/atividade/editar/'+ ${atividade.id}}" class="link-edit">Editar</a>
        </div>
      </li>
    </ul>
  </div>

</body>
</html>
